<form class="form" id="habit-form">
	<div class="form-group">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" maxlength="30" required />
	</div>

	<div class="form-group">
		<label for="perday">Frequency /day: </label>
		<input
			class="num-input"
			type="number"
			id="perday"
			name="perday"
			min="0"
			max="20"
			width="50px"
			required
		/>
	</div>
	<div class="form-group">
		<label for="perweek">Days /week: </label>
		<input
			class="num-input"
			type="number"
			id="perweek"
			name="perweek"
			min="0"
			max="7"
			required
		/>
		<input type="hidden" name="id" id="id" />
	</div>
</form>
