<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/habits.css" />
    <script type="module" src="./JS/app.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="habit-title">
        <div></div>
        <h1>Habits</h1>
        <button id="new-habit" class="btn">New Habit</button>
      </div>
      <div class="flex col">
        <div>
          <input type="text" id="habit-search" name="habit-search" />
          <label for="habit-search" id="clear-search">&times;</label>
        </div>
        <div class="habit-list" id="habit-list"></div>
      </div>
      <div class="modal" id="habit-modal">
        <div class="modal-content">
          <form id="habit-form">
            <div class="flex spbt">
              <h2 id="form-title"></h2>
              <h3 class="cursor pad1" id="close-modal">&times;</h3>
            </div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
            <br />
            <p>Frequency</p>
            <hr />
            <br />
            <label for="perday">Times Per Day: </label>
            <input
              type="number"
              id="perday"
              name="perday"
              min="0"
              max="20"
              required
            />
            <br />
            <label for="perweek">Days Per Week: </label>
            <input
              type="number"
              id="perweek"
              name="perweek"
              min="0"
              max="7"
              required
            />

            <br /><br />
            <hr />
            <br />
            <input type="hidden" name="id" id="id" />
            <button type="button" id="cancel-habit">Cancel</button>
            <button type="submit" id="submit-habit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
