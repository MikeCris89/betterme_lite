<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/habits.css" />
    <script type="module" src="./JS/app.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header></header>
    <main>
      <!-- Page Title and New Button-->
      <div class="habit-title">
        <h1>Habits</h1>
        <button id="new-habit" class="btn">New Habit</button>
      </div>

      <!-- Habit List -->
      <div class="flex col">
        <!-- Search Bar -->
        <div>
          <input
            type="text"
            id="habit-search"
            name="habit-search"
            placeholder="search habits"
          />
          <label for="habit-search" id="clear-search">&times;</label>
        </div>

        <!-- List -->
        <div class="habit-list" id="habit-list"></div>
      </div>
    </main>
  </body>
</html>
