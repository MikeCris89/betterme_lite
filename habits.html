<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./CSS/global.css" />
    <link rel="stylesheet" href="./CSS/habits.css" />
    <script type="module" src="./JS/app.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="habit-title">
        <div></div>
        <h1>Habits</h1>
        <button id="new-habit" class="habit-btn">New Habit</button>
      </div>
      <div class="habit-list" id="habit-list"></div>
      <div class="modal" id="habit-modal">
        <div class="modal-content">
          <form id="habit-form">
            <h2 id="form-title">Add New Good Habbit</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
            <br />
            <label for="frequency">Frequency</label>
            <input type="number" id="frequency" name="frequency" required />
            <br />

            <input type="hidden" name="id" id="id" />
            <button type="button" id="cancel-habit">Cancel</button>
            <button type="submit" id="submit-habit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
