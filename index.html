<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
		/>
		<meta name="theme-color" content="" />

		<!-- PWA -->
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" href="#" />

		<title>BetterMe Lite</title>
		<link rel="stylesheet" href="./CSS/styles.css?v=2" />

		<script type="module" src="./JS/app.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>

		<script>
			(function () {
				const theme = localStorage.getItem('theme');
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
	</head>
	<body>
		<!-- Navbar -->
		<div class="flex col-rev main-container">
			<header>
				<nav>
					<h3>BetterMe Lite</h3>
					<i class="fa-solid fa-gear fa-lg" id="sett-icon"></i>
				</nav>
			</header>
			<main>
				<!-- Habits List and Stats-->
				<div class="list-container">
					<!-- Habit Col-->
					<div class="flex col habit-col">
						<!-- Page Title-->
						<div class="page-title">
							<h1>Habits</h1>
						</div>
						<!-- TABS -->
						<div class="tab-nav">
							<div class="tab" id="search-tab">
								<!-- <div class="search-icon"> -->
								<i class="fa-solid fa-magnifying-glass" id="mag-glass"></i>
								<!-- </div> -->
							</div>
							<!-- <div class="tab-container flex"> -->
							<div class="tab" id="tab-todo"><div>To-Do</div></div>
							<div class="tab" id="tab-complete"><div>Complete</div></div>
							<!-- </div> -->
							<div class="tab add-tab">
								<button id="new-habit">+add</button>
							</div>
						</div>
						<!-- Search Bar -->
						<div class="search-container flex">
							<div class="search-bar flex">
								<input
									type="text"
									id="habit-search"
									name="habit-search"
									placeholder="search all"
								/>
								<i
									class="fa-solid fa-xmark fa-lg cursor pad1 close-modal"
									id="clear-search"
								></i>
							</div>
						</div>
						<!-- Habit List Col -->
						<div class="habit-list"></div>
					</div>

					<!-- Stats Col -->

					<!-- Page Title-->
					<div class="stats-col">
						<!--  -->
						<div class="weekly-stats flex spar"></div>
					</div>
				</div>

				<!-- Modal Full Page -->
				<div class="modal-class" id="modal"></div>
			</main>
		</div>
		<!-- TEMPLATES -->
		<template id="modal-template">
			<div class="modal-content">
				<div class="modal-header flex spbt gap2">
					<h4 id="modal-title"></h4>
					<i
						class="fa-solid fa-xmark fa-lg cursor pad1 close-modal"
						id="close-modal-x"
					></i>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button id="close-modal-btn">Close</button>
					<button class="submit-btn" type="submit" form="habit-form" id="submit-btn">
						Submit
					</button>
				</div>
			</div>
		</template>
		<!--Card Template-->
		<template id="habit-card-template">
			<div class="flex spbt gap2 nowrap card-container">
				<div class="card">
					<div class="card-header flex spbt">
						<h3 class="habit-title"></h3>
						<p class="align-right habit-per-day"></p>
					</div>

					<div class="progress-bar"></div>
				</div>
				<div class="message-cont"><h2></h2></div>
				<div class="checkmark">
					<button class="check-button"><i class="fa-solid fa-check"></i></button>
				</div>
			</div>
		</template>
		<!-- Progress Circle -->
		<template id="progress-circle-template">
			<div class="circle-cont">
				<div class="circle">
					<div class="progress"></div>
					<div class="inner-circle">
						<div>
							<div></div>
						</div>
					</div>
				</div>
				<h5></h5>
			</div>
		</template>
		<!-- Settings Menu-->
		<!-- <template id="settings-template">
			<div class="modal-settings" id="settings">
				 <div class="flex spbt">
					<h3>Settings</h3>
					<i class="fa-solid fa-xmark" id="close-sett-modal"></i>
				</div> 
				<div class="sett-menu">
					<button id="theme-btn" class="theme-toggle-button">Theme</button>
					<input type="datetime-local" id="test-date" />
					<button id="clear-data">Clear Data</button>
				</div>
			</div>
		</template> -->
	</body>
</html>
