<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BetterMe Lite</title>
		<link rel="stylesheet" href="./CSS/global.css?v=4" />
		<link rel="stylesheet" href="./CSS/habits.css?v=4" />
		<script type="module" src="./JS/app.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
		<!-- Navbar -->
		<div class="flex col-rev main-container">
			<header>
				<nav>
					<h3>BetterMe Lite</h3>
					<i class="fa-solid fa-gear fa-lg" id="sett-icon"></i>
				</nav>
			</header>
			<main>
				<!-- Page Title-->
				<div class="page-title">
					<h1>Habits</h1>
				</div>
				<!-- Search Bar -->
				<div class="search-container flex alc">
					<i
						class="fa-solid fa-xmark fa-lg cursor pad1 close-modal"
						id="clear-search"
					></i>
					<div class="search-bar">
						<input
							type="text"
							id="habit-search"
							name="habit-search"
							placeholder="search all"
						/>
						<i class="fa-solid fa-magnifying-glass" id="mag-glass"></i>
					</div>
				</div>
				<!-- Habits List and Stats-->
				<div class="list-container">
					<!-- Habit Col-->
					<div class="flex col habit-col">
						<!-- TABS -->
						<div class="flex spbt gap2">
							<div class="flex">
								<button class="tab" id="tab-todo">To-Do</button>
								<button class="tab" id="tab-complete">Complete</button>
							</div>
							<button id="new-habit" class="btn">+add</button>
						</div>
						<!-- Habit List Col -->
						<div id="habit-list"></div>
					</div>

					<!-- Stats Col -->
					<div class="stats-col">
						<div id="progress-circle"></div>
					</div>
				</div>

				<!-- Form/Details Modal-->
				<div class="modal-class" id="habit-modal">
					<div class="modal-content">
						<div class="flex spbt" id="modal-header">
							<h4 id="modal-title"></h4>
							<i
								class="fa-solid fa-xmark fa-lg cursor pad1 close-modal"
								id="close-modal-x"
							></i>
						</div>
						<div id="modal-body"></div>
						<div class="align-right" id="modal-footer">
							<button class="btn" id="close-modal-btn">Close</button>
							<button class="btn" type="submit" form="habit-form" id="submit-btn">
								Submit
							</button>
						</div>
					</div>
				</div>
				<!-- Settings Menu-->
				<div class="modal-settings" id="settings">
					<div class="flex spbt">
						<h3>Settings</h3>
						<i class="fa-solid fa-xmark" id="close-sett-modal"></i>
					</div>
					<div class="sett-menu">
						<button id="theme-btn" class="theme-toggle-button">Theme</button>
						<input type="datetime-local" id="test-date" />
						<button id="clear-data">Clear Data</button>
					</div>
				</div>
			</main>
		</div>
		<!-- TEMPLATES -->
		<template id="habit-card-template">
			<div class="flex spbt gap2 nowrap card-container">
				<div class="card">
					<div class="flex spbt">
						<h3 class="habit-title"></h3>
						<p class="align-right habit-per-day"></p>
					</div>

					<div class="progress-bar"></div>
				</div>
				<div class="checkmark"><i class="fa-solid fa-check"></i></div>
			</div>
		</template>
		<template id="progress-circle-template">
			<div class="circle">
				<div class="progress"></div>
				<div class="inner-circle"><p></p></div>
			</div>
		</template>
		<template>
			<div class="half-circle">
				<div class="progress-half-circle"></div>
			</div>
		</template>
	</body>
</html>
