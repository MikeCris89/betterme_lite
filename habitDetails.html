<div>
	<!-- <div class="flex pad1 gap2 spar"> -->
	<div>
		<h1 id="title"></h1>
	</div>
	<div class="details-btn-cont flex gap2 spbt">
		<div>
			<div class="del-btn flex gap1 cursor">
				<i class="fa-solid fa-trash"></i>
				<div><u>delete</u></div>
			</div>
		</div>
		<div>
			<div class="edit-btn flex gap1 cursor">
				<div><u>edit</u></div>
				<i class="fa-solid fa-pen-to-square"></i>
			</div>
		</div>
	</div>
	<div class="form details-form">
		<div class="form-group">
			<p>Start Date:</p>
			<p id="startdate"></p>
		</div>
		<div class="form-group details-group">
			<div class="value" id="perday"></div>
			<div class="label">Times /day</div>
		</div>
		<div class="form-group details-group">
			<div class="value" id="perweek"></div>
			<div class="label">Days /week</div>
		</div>
	</div>
	<h2>Stats</h2>
	<div class="form details-form stats-details">
		<div class="form-group details-group">
			<div class="value" id="compToday"></div>
			<div class="label">Today</div>
		</div>
		<div class="form-group details-group">
			<div class="value" id="compWeek"></div>
			<div class="label">This Week</div>
		</div>
		<div class="form-group details-group">
			<div class="value" id="compAll"></div>
			<div class="label">All Time</div>
		</div>
	</div>
</div>
